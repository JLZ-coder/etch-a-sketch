<!DOCTYPE html>
<html>
    <head>
        <title>Etch-a-Sketch</title>
        <meta charset="utf-8">
        <script defer src="scripts.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="leftPanel" class="panel">
            <h1><u>Etch-a-Sketch</u></h1>
            <div id="buttonsDiv" class="panel">
                <div id="colorPanel">
                    <button id="normal" class="buttonOn">PAINT</button>
                    <input id="currentColorInput" type="color"></input>
                </div>
                <button id="eraser">ERASER</button>
                <button id="shadow">ADD SHADOW</button>
                <button id="rainbow">RAINBOW</button>
                <input id="sliderGridSize" type="range" min="1" max="64" value="16">
                <div id="gridSizeDiv">Grid Size</div>
                <button id="reset">RESET</button>
            </div>
        </div>
        <div id="container">
        </div>
    </body>
</html>
